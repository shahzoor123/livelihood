{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BLEP</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarala&display=swap" rel="stylesheet">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page" style="background-color: #343A40;">
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'index' %}"> <img style="width: 50px;" src="{% static 'dist/img/pakistan.png'%}" alt="" class="brand-image " style="opacity: .8">
        <span class="brand-text text-white "><b></b></span><b style="color: rgb(214, 214, 214); font-family: 'Sarala', sans-serif;">Blep Balochistan</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="card" style="border-radius: 2%;">
    <!--  Alerts -->
    {% include 'accounts/messages.html' %}
    <div class="card-body login-card-body" style="background-color: #343A40; color: rgb(211, 211, 211); border-radius: 2%; box-shadow: 1px 1px 5px 1px#000000;  ">
      <p class="login-box-msg">Sign in to start your session</p>
     
      <form action="{% url 'logedin' %}" method="POST">
        {% csrf_token %}
<!--        {{ form.as_p }}-->
        <div class="input-group mb-3">
          <input type="text" name="username" class="form-control" placeholder="User Name" style="background-color: rgb(209, 209, 209);">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="Password" style="background-color: rgb(209, 209, 209);">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-block" style="background-color: rgb(209, 209, 209); color: rgb(0, 0, 0);">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center mb-3">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-primary">
          <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-danger">
          <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->

      <p class="mb-1">
        <a href="forgot-password.html" style="color: aliceblue;">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="{% url 'register' %}" style="color: aliceblue;" class="text-center">Register</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->


<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
</body>
</html>
